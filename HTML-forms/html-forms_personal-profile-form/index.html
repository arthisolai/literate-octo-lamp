<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Create your personal profile</h2>
    <form>
      <p>We want to get to know you! Please enter your personal information</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name</label>
        <input type="text" name="FirstName" id="first-name" />

        <label for="last-name">Last Name</label>
        <input type="text" name="LastName" id="last-name" />

        <label for="birthdate">Your Birthday</label>
        <input type="date" name="Birthdate" id="birthdate" />
      </fieldset>
      <p>Can you tell us a bit more? We want to annoy you with unwanted ads.</p>
      <fieldset>
        <legend>Further Information</legend>

        <label for="favColor">Favorite Color</label>
        <input type="color" name="favcolor" id="favColor" />
        <label for="favPet">Whats your favorite pet?</label>
        <select name="choosePet" id="choosePet">
          <option value="">Please choose an option</option>
          <option value="">Dog</option>
          <option value="">Cat</option>
          <option value="">Fish</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
